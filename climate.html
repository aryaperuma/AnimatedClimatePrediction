<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="climate.css" rel="stylesheet" /><link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet"><script src="//projects.codewizardshq.com/codewizards.js"></script><script src="//projects.codewizardshq.com/dist/skulpt.min.js" type="text/javascript"></script><script src="//projects.codewizardshq.com/dist/skulpt-stdlib.js" type="text/javascript"></script><title>Rain Maker</title></head><body> <div id='canvas'></div><script>function outf(text){var mypre=document.getElementById("canvas"); mypre.innerHTML=mypre.innerHTML + text;}function builtinRead(x){if (Sk.builtinFiles===undefined || Sk.builtinFiles["files"][x]===undefined) throw "File not found: '" + x + "'"; return Sk.builtinFiles["files"][x];}function runit(){
	/******************************************************************************
	*                    P Y T H O N  C O D E  B E L O W
	*******************************************************************************/

  
var prog=
`start()

addHeading('The Mountain', 50)
addBackground('Mountainsunset.jpg')
birdSound = addSound('birds.mp3')
playMusic(birdSound);

humidity = prompt("Give me a number for the humidity")

def addRaindrop(x, y, speed):
  raindrop = addImage("raindrop.png", 50)
  positionEl(raindrop, x, y)
  moveY(raindrop, 0, 900, 'infinite', False, speed)

if humidity > 50 and humidity <= 100:
  cloud = addImage("cloud1.png", 100)
elif humidity < 50:
  sun = addImage("sun.png", 100)
elif humidity == 50:
  sun = addImage("sun.png", 100)
  cloud=addImage("cloud1.png", 100)
elif humidity > 100:
  addRaindrop(10, 0, 800)
  addRaindrop(60, 0, 100)
  addRaindrop(22, 0, 2000)
  addRaindrop(93, 0, 800)
  addRaindrop(65, 0, 650)
  addRaindrop(24, 0, 223)
  addRaindrop(800, 0, 442)
  addRaindrop(1000, 0, 608)
  addRaindrop(90, 0, 923)
  addRaindrop(45, 0, 4000)
  addRaindrop(83, 0, 234)
  addRaindrop(790, 0, 700)
  addRaindrop(240, 0, 1)
  addRaindrop(680, 0, 790)
  addRaindrop(100, 0, 350)
  addRaindrop(500, 0, 275)
  addRaindrop(340, 0, 844)
  addRaindrop(922, 0, 800)
  addRaindrop(865, 0, 200)
  addRaindrop(990, 0, 10)
  



`;
  
	
    
    
    
    /******************************************************************************
	*                    P Y T H O N  C O D E  A B O V E
	*******************************************************************************/
	var mypre=document.getElementById("canvas"); mypre.innerHTML=''; Sk.pre="canvas"; Sk.configure({output:outf, read:builtinRead}); var myPromise=Sk.misceval.asyncToPromise(function(){return Sk.importMainWithBody("<stdin>", false, prog, true);}); myPromise.then(function(mod){console.log('success');}, function(err){console.log(err.toString());});}$(document).ready(function(){runit();}); </script></body></html>
